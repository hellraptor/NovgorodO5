<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Управление группировкой</title>
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <link href="assets/lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="assets/lib/bootstrap/css/bootstrap-theme.css" rel="stylesheet">
    <link href="assets/common/portfolio.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div id="heading" class="masthead">
        <h3 class="muted">Настройка параметров операции</h3>
        <span class="bg-danger" id="error"></span>
    </div>
    <div>
        <div class="container">
            <div class="well well-small">
                <div id="heading21" class="masthead">
                    <h4 class="muted">Настройка временнных параметров</h4>
                    <span class="bg-danger" id="error21"></span>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="host" class="col-sm-3 control-label">Масштабирование времени</label>

                        <div class="input-group col-sm-4">
                            <span class="input-group-addon">0.01</span>
                            <input id="host" type="range" min="0" max="100" step="1" value="50" class="form-control" placeholder="Username">
                            <span class="input-group-addon">1</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="host2" class="col-sm-3 control-label">Продолжительности миссии</label>

                        <div class="input-group col-sm-4">
                            <span class="input-group-addon">1 ч</span>
                            <input id="host2" type="range" min="0" max="100" step="1" value="50" class="form-control" placeholder="Username">
                            <span class="input-group-addon">72 ч</span>
                        </div>
                    </div>

                </div>
            </div>
            <div class="well well-small">

                <div id="heading1" class="masthead">
                    <h4 class="muted">Настройка общих параметров группировки</h4>
                    <span class="bg-danger" id="error1"></span>
                </div>

                <div class="row">

                    <div class="form-group">
                        <label for="host6" class="col-sm-5 control-label">Максимальное удаление роботов друг от друга </label>

                        <div class="input-group col-sm-4">
                            <span class="input-group-addon">50 м</span>
                            <input id="host6" type="range" min="0" max="100" step="1" value="50" class="form-control" placeholder="Username">
                            <span class="input-group-addon">1000 м</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="host5" class="col-sm-5 control-label">Минимальный процент успешно эвакуированных среди разведанных</label>

                        <div class="input-group col-sm-4">
                            <span class="input-group-addon">0%</span>
                            <input id="host5" type="range" min="0" max="100" step="1" value="50" class="form-control" placeholder="Username">
                            <span class="input-group-addon">100%</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="host7" class="col-sm-5 control-label">Максимальный процент вышедших из строя роботов (бедствие)</label>

                        <div class="input-group col-sm-4">
                            <span class="input-group-addon">0%</span>
                            <input id="host7" type="range" min="0" max="100" step="1" value="50" class="form-control" placeholder="Username">
                            <span class="input-group-addon">100%</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="host8" class="col-sm-5 control-label">Максимальный процент вышедших из строя роботов (природно-климатические условия)</label>

                        <div class="input-group col-sm-4">
                            <span class="input-group-addon">0%</span>
                            <input id="host8" type="range" min="0" max="100" step="1" value="50" class="form-control" placeholder="Username">
                            <span class="input-group-addon">100%</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="host9" class="col-sm-5 control-label">Максимальный процент вышедших из строя роботов (экстремальное функционирование)</label>

                        <div class="input-group col-sm-4">
                            <span class="input-group-addon">0%</span>
                            <input id="host9" type="range" min="0" max="100" step="1" value="50" class="form-control" placeholder="Username">
                            <span class="input-group-addon">100%</span>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <br><br>

    <div class="btn btn-default" id="hello">Сбросить настройки</div>
    <div class="btn btn-success" id="ping">Применить настройки</div>


</div>
<div class="container" id="result"></div>
</div>

<!-- 3rd party -->
<script src="assets/lib/jquery/jquery.js"></script>
<script src="assets/lib/sockjs/sockjs-1.0.3.js"></script>
<script src="assets/lib/stomp/lib/stomp.min.js"></script>


<!-- application -->
<script src="portfolio.js"></script>
<script type="text/javascript">
    (function () {
        var appModel = new ApplicationModel();
        appModel.connect();
        appModel.startSearch();
        appModel.cancelSearch();
        appModel.contentOverview();
    })();
</script>

</body>
</html>

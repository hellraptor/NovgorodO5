<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Управление группировкой</title>
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <link href="assets/lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="assets/lib/bootstrap/css/bootstrap-theme.css" rel="stylesheet">
    <link href="assets/common/portfolio.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div id="heading" class="masthead">
        <h3 class="muted">Настройка параметров погодных условий</h3>
        <span class="bg-danger" id="error"></span>
    </div>
    <div>
        <div class="container">
            <div class="well well-small">
                <div id="heading21" class="masthead">
                    <h4 class="muted">Настройка общих параметров</h4>
                    <span class="bg-danger" id="error21"></span>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="host" class="col-sm-3 control-label">Скорость ветра</label>

                        <div class="col-sm-8">
                            <input id="host" class="form-control" type="range" min="0" max="100" step="1" value="50">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="token" class="col-sm-3 control-label">Снегопад</label>

                        <div class="col-sm-8">
                            <input id="token" class="form-control" type="range" min="0" max="100" step="1" value="50">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="content" class="col-sm-3 control-label">Освещенность</label>

                        <div class="col-sm-8">
                            <input id="content" class="form-control" type="range" min="0" max="100" step="1" value="50">
                        </div>
                    </div>
                </div>
            </div>
            <div class="well well-small">

                <div id="heading1" class="masthead">
                    <h4 class="muted">Настройка параметров волн</h4>
                    <span class="bg-danger" id="error1"></span>
                </div>

                <div class="row">

                    <div class="form-group">
                        <label for="host" class="col-sm-3 control-label">Скорость волн</label>

                        <div class="col-sm-8">
                            <input id="host1" class="form-control" type="range" min="0" max="100" step="1"
                                   value="50">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="token" class="col-sm-3 control-label">Высота волн</label>

                        <div class="col-sm-8">
                            <input id="token1" class="form-control" type="range" min="0" max="100" step="1"
                                   value="50">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="content" class="col-sm-3 control-label">Длинна волн</label>

                        <div class="col-sm-8">
                            <input id="content1" class="form-control" type="range" min="0" max="100" step="1"
                                   value="50">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <br><br>

    <div class="btn btn-default" id="hello">Сбросить настройки</div>
    <div class="btn btn-success" id="ping">Применить настройки</div>


</div>
<div class="container" id="result"></div>
</div>

<!-- 3rd party -->
<script src="assets/lib/jquery/jquery.js"></script>
<script src="assets/lib/sockjs/sockjs-1.0.3.js"></script>
<script src="assets/lib/stomp/lib/stomp.min.js"></script>


<!-- application -->
<script src="portfolio.js"></script>
<script type="text/javascript">
    (function () {
        var appModel = new ApplicationModel();
        appModel.connect();
        appModel.startSearch();
        appModel.cancelSearch();
        appModel.contentOverview();
    })();
</script>

</body>
</html>

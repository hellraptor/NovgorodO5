<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Управление группировкой</title>
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <link href="assets/lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="assets/lib/bootstrap/css/bootstrap-theme.css" rel="stylesheet">
    <link href="assets/common/portfolio.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div id="heading2" class="masthead">
        <h3 class="muted">Параметры погодных условий</h3>
        <span class="bg-danger" id="error2"></span>
    </div>
    <div class="well well-small col-sm-5">
        <div id="heading211" class="masthead">
            <h4 class="muted">Настройка общих параметров</h4>
            <span class="bg-danger" id="error211"></span>
        </div>
        <div class="row">
            <div class="form-group">
                <label for="a1" class="col-sm-8 control-label">Скорость ветра</label>

                <div class="input-group col-sm-1">
                    <span id="a1" class="badge">0</span>
                </div>
            </div>
            <div class="form-group">
                <label for="a2" class="col-sm-8 control-label">Снегопад</label>

                <div class="input-group col-sm-1">
                    <span id="a2" class="badge">0</span>
                </div>
            </div>
            <div class="form-group">
                <label for="a3" class="col-sm-8 control-label">Освещенность</label>

                <div class="input-group col-sm-1">
                    <span id="a3" class="badge">100</span>
                </div>
            </div>
        </div>
    </div>
    <div class="well well-small col-sm-5">

        <div id="heading11" class="masthead">
            <h4 class="muted">Настройки параметров волн</h4>
            <span class="bg-danger" id="error11"></span>
        </div>

        <div class="row">

            <div class="form-group">
                <label class="col-sm-8 control-label">Скорость волн</label>

                <div class="input-group col-sm-1">
                    <span class="badge">0</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-8 control-label">Высота волн</label>

                <div class="input-group col-sm-1">
                    <span class="badge">0</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-8 control-label">Длинна волн</label>

                <div class="input-group col-sm-1">
                    <span class="badge">0</span>
                </div>
            </div>

        </div>
    </div>
    <div class="col-sm-10">
        <div class="btn btn-primary btn-large" id="hell2134каo">Перейти к настройкам</div>
    </div>
</div>

</div>

<div class="container">
    <div id="heading" class="masthead">
        <h3 class="muted">Параметры операции</h3>
        <span class="bg-danger" id="error"></span>
    </div>
    <div>
        <div class="container col-sm-10">
            <div class="well well-small">
                <div id="heading21" class="masthead">
                    <h4 class="muted">Настройки временнных параметров</h4>
                    <span class="bg-danger" id="error21"></span>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label class="col-sm-8 control-label">Масштабирование времени</label>

                        <div class="input-group col-sm-1">
                            <span class="badge">0.1</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-8 control-label">Продолжительности миссии</label>

                        <div class="input-group col-sm-1">
                            <span class="badge">5</span>
                        </div>
                    </div>

                </div>
            </div>
            <div class="well well-small">

                <div id="heading1" class="masthead">
                    <h4 class="muted">Настройки общих параметров группировки</h4>
                    <span class="bg-danger" id="error1"></span>
                </div>

                <div class="row">

                    <div class="form-group">
                        <label class="col-sm-8 control-label">Максимальное удаление роботов друг от
                            друга </label>

                        <div class="input-group col-sm-1">
                            <span class="badge">310</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-8 control-label">Min % успешно эвакуированных
                            среди разведанных</label>

                        <div class="input-group col-sm-1">
                            <span class="badge">60</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-8 control-label">Max % вышедших из строя роботов
                            (бедствие)</label>

                        <div class="input-group col-sm-1">
                            <span class="badge">20</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-8 control-label">Max % вышедших из строя роботов
                            (природно-климатические условия)</label>

                        <div class="input-group col-sm-1">
                            <span class="badge">10</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="host9" class="col-sm-8 control-label">Max % вышедших из строя роботов
                            (экстремальное функционирование)</label>

                        <div class="input-group col-sm-1">
                            <span id="host9" class="badge">10</span>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-sm-10">
            <div class="btn btn-primary btn-large" id="hell2134вкаo">Перейти к настройкам</div>
        </div>

    </div>


    <div class="col-sm-10" style="margin-top: 20px">
        <div class="btn btn-default" id="hello">Отменить операцию</div>
        <div class="btn btn-success" id="ping">Начать операцию</div>
    </div>

    <div class="container" id="result"></div>
</div>

<!-- 3rd party -->
<script src="assets/lib/jquery/jquery.js"></script>
<script src="assets/lib/sockjs/sockjs-1.0.3.js"></script>
<script src="assets/lib/stomp/lib/stomp.min.js"></script>


<!-- application -->
<script src="portfolio.js"></script>
<script type="text/javascript">
    (function () {
        var appModel = new ApplicationModel();
        appModel.connect();
        appModel.startSearch();
        appModel.cancelSearch();
        appModel.contentOverview();
    })();
</script>

</body>
</html>
